<div style="width: 25%; margin: auto">
  <div
    class="bg-body-secondary text-center py-4 rounded-2"
    style="outline: 1px solid rgb(216, 213, 213)"
  >
    <h1 class="display-7 fw-bold">
      <i class="bi bi-cash-coin" style="margin-right: 2%"></i>Vending Machine`
    </h1>
  </div>
  <br />

  <form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="vendingMachineService.formSubmitted" >
    <!-- Hidden inputs for purchaseId, purchaseDate and itemId -->
    <!-- Hidden fields -->
    <input
      type="hidden"
      name="purchaseId"
      [(ngModel)]="vendingMachineService.formData.purchaseId"
    />
    <input
      type="hidden"
      name="itemId"
      [(ngModel)]="vendingMachineService.formData.itemId"
    />

    <!-- Amount Paid -->
    <label>Please Insert Cash</label>
    <div class="input-group mb-3">
      <span class="input-group-text">R</span>
      <input
        type="number"
        class="form-control"
        id="amountPaid"
        name="amountPaid"
        [(ngModel)]="amountPaid"
        required
      />
      <span class="input-group-text">.00</span>
    </div>

    <!--error validation for inserted amount-->

    <!--Change -->
    <label for="change">Receive Change</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"
        ><i class="bi bi-currency-exchange"></i
      ></span>
      <input
        class="form-control"
        placeholder="change "
        aria-describedby="basic-addon1"
        type="number"
        id="change"
        name="change"
        [(ngModel)]="change"
        [value]="getCalculatedChange()"
        readonly
      />
    </div>

    <input type="hidden" name="purchaseDate" [(ngModel)]="purchaseDate" />

    <!-- Item Selection -->
    <label><strong>Please select an item :</strong></label
    ><br />
    <div
      class="bg-light"
      style="display: block; border-radius: 9px; border: 1px solid #99b1c9"
    >
      <br />

      <div
        class="form-check form-check-inline"
        *ngFor="let item of items"
        style="margin-left: 10px"
      >
        <input
          class="form-check-input spaced-radio"
          type="radio"
          name="itemName"
          (click)="onItemSelect(item)"
          [value]="item.itemId"
          required
        />

        <label class="form-check-label" for="inlineRadio1"
          >{{ item.itemName }} - (R{{ item.itemPrice }})
        </label>
      </div>
    </div>

    <br />
    <hr />

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button
        class="btn btn-outline-dark"
        style="margin-right: 2%"
        type="submit"
        [disabled]="!form.valid"
      >
        <i class="bi bi-cart3"></i> Make Purchase
      </button>

      <button class="btn btn-danger" type="button" (click)="onCancelPurchase(form)">
        <i class="bi bi-stop-circle"></i> Cancel Purchase
      </button>
    </div>
  </form>
</div>
